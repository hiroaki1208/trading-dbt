# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'temp_dbt'
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'temp_dbt'

# These configurations specify where dbt should look for different types of files.
# The `model-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

# Variables
vars:
  execute_date: "{{ (modules.datetime.datetime.utcnow() + modules.datetime.timedelta(hours=9)).strftime('%Y-%m-%d') }}"
  date_1day_ago: "{{ (modules.datetime.datetime.utcnow() + modules.datetime.timedelta(hours=9) - modules.datetime.timedelta(days=1)).strftime('%Y-%m-%d') }}"
  date_3day_ago: "{{ (modules.datetime.datetime.utcnow() + modules.datetime.timedelta(hours=9) - modules.datetime.timedelta(days=3)).strftime('%Y-%m-%d') }}"
  date_7day_ago: "{{ (modules.datetime.datetime.utcnow() + modules.datetime.timedelta(hours=9) - modules.datetime.timedelta(days=7)).strftime('%Y-%m-%d') }}"
  date_28day_ago: "{{ (modules.datetime.datetime.utcnow() + modules.datetime.timedelta(hours=9) - modules.datetime.timedelta(days=28)).strftime('%Y-%m-%d') }}"


# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models

models:
  temp_dbt:
    # Config indicated by + and applies to all files under models/dwh/
    +persist_docs:
      relation: true     # テーブル/ビュー自体の説明
      columns: true      # カラム説明をDBに反映
